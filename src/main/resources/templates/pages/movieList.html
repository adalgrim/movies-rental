<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" layout:decorator="indexTemplate">
<head>
    <meta charset="UTF-8"/>
    <title>Movie list</title>
</head>
<body>

<nav th:fragment="fragments/menu :: movies"></nav>

<div layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <br/>
        <h1>Movie list</h1>

        <form th:action="@{${page.url}(page=1)}" method="get">
                <label for="sort"> Sort by :</label>
                <select id="sort" name="sort" onchange="this.form.submit();" class="btn-group selectpicker uui-form-element">
                    <option th:each="sortItem : ${sortItems}"
                            th:value="${sortItem.key}"
                            th:selected="${#httpServletRequest.getParameter('sort') == sortItem.key}"
                            th:text="${sortItem.value}"></option>
                </select>
            </form>
        <br />

        <div class="flex-row row">
            <div class="col-xs-6 col-sm-4 col-lg-3" th:each="movie : ${page.getContent()}">
                <div class="thumbnail">
                    <h2 th:text="${movie.title}"></h2>
                    <div th:text="${movie.description}" style="font-weight: bold;"></div>
                    <div>
                        Year: <span th:text="${movie.releaseYear}"></span>,
                        Length: <span th:text="${movie.length}"></span>,
                        Rating: <span th:text="${movie.rating}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/pagination :: pagination"></div>

    </div>
</div>

</body>
</html>
